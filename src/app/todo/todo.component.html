<div class="max-w-md mx-auto my-8 p-6 bg-white rounded shadow-lg">
  <div class="mb-4">
      <label for="todoItem" class="block text-sm font-medium text-gray-700">Add ToDo Item</label>
      <input type="text" name="todoItem" id="todoItem" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [formControl]="todoItem" />
      <button class="mt-2 px-4 py-2 bg-indigo-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="pushItemToList()">Add Items</button>
  </div>

  <div>
      <ol>
          @for (item of todoList; track item){
              <li class="py-1 font-bold">{{item}}</li>
          }
      </ol>
  </div>
</div>
